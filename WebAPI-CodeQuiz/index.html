<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Coding Quiz</title>
  </head>
    <body>
        <h2>Code Quiz For Beginners</h2>
        <button id="currentHighScore" onclick="showHighScore ()">High Score</button>
        <div class="timer-container" id="gameTimer">Time Remaining: </div>

        <div class="container">
            <div id="game" class="justify-center flex-column hide"></div> 
              <div id="hud" class="hud-item hide"></div>
                <p id="progressText" class="hud-prefix"></p>
                  <div id="progrssBar">
                      <div id="progressBarFull"></div>
                  </div>
                  <div class="hud-tem">
                    <p class="hud-prefix">Score</p>
                      <h1 class="hud-main-text" id="score">0</h1>
                  </div>
                  <div class="controls">
                    <button id="start-btn" class="start-btn btn">Start Quiz</button>
                    <button id="next-btn" class="next-btn btn hide">Next Question</button>
              <div id="question">What is the answer to this question?</div>
                <div id="answer-buttons" class="btn-grid hide">
                  <div class="choice-container">
                    <p class="choice-prefix">A</p>
                    <p class="choice-text" data-number="1">Choice 1</p>
                  </div>
                  <div class="choice-container">
                    <p class="choice-prefix">B</p>
                    <p class="choice-text" data-number="2">Choice 2</p>
                  </div>
                  <div class="choice-container">
                    <p class="choice-prefix">C</p>
                    <p class="choice-text" data-number="3">Choice 3</p>
                  </div>
                  <div class="choice-container">
                    <p class="choice-prefix">D</p>
                    <p class="choice-text" data-number="4">Choice 4</p>
                  </div>
                </div>               
                  
             
                  <!-- <button id="btn">Answer 1</button> -->
                  <!-- <button id="btn">Answer 2</button> -->
                  <!-- <button id="btn">Answer 3</button> -->
                  <!-- <button id="btn">Answer 4</button> -->
            <!-- </div> -->

            <!-- <span id="right-answers"></span> -->

            </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
